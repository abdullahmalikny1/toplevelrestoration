<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Quote | Top Level Restoration</title>
  <link rel="icon" href="/images/transparent-Photoroom.jpg" type="image/jpg">
  

  
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="quote-intro">
    <h2>Get a Free Quote</h2>
    <p>
      Have questions or need a quote? 
      Send us a message and we’ll get back to you.  
      If we miss your call, just use the form below and we’ll respond as soon as possible.
    </p>
    <p><strong>Phone: (917) 362-1187</strong></p>
    <p><strong>Email: toplevelrestorations@gmail.com</strong></p>
  </section>

  <section>
    <form action="submit.php" method="post" class="quote-form" enctype="multipart/form-data">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="service">Service Interested In</label>
      <select id="service" name="service">
        <option>Home Renovations & Additions</option>
        <option>Roofing</option>
        <option>Framing & Structural Work</option>
        <option>Concrete Sidewalk Installation & Repair</option>
        <option>Paver Installation & Repair</option>
        <option>Masonry Work</option>
        <option>Drywall & Painting</option>
        <option>Plumbing</option>
        <option>Interior Work</option>
        <option>Electrical Services</option>
        <option>Other</option>
      </select>

      <label for="message">Additional Details</label>
      <textarea id="message" name="message"></textarea>

      <label for="photos">Upload Photos (optional):</label>
      <input type="file" id="photos" name="photos" accept="image/*" multiple>

      <!-- Buttons -->
      <div class="quote-buttons">
        <button type="submit" class="quote-btn">Submit</button>
        <button type="button" class="quote-btn" onclick="window.location.href='index.html'">Back</button>
      </div>
    </form>
  </section>
</body>
</html>
