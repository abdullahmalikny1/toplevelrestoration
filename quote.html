<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Quote | Top Level Restoration</title>
  
  <!-- Favicon -->
  <link rel="icon" href="/images/logo.png" type="image/png">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="quote-intro">
    <h2>Get a Free Quote</h2>
    <p>
      Have questions or need a quote? 
      Send us a message and we’ll get back to you.  
      If we miss your call, just use the form below and we’ll respond as soon as possible.
    </p>
    <p><strong>Phone: (917) 362-1187</strong></p>
    <p><strong>Email: toplevelrestorations@gmail.com</strong></p>
  </section>

  <section>
    <form action="submit.php" method="post" class="quote-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="service">Service Interested In</label>
      <select id="service" name="service">
        <option>General Construction</option>
        <option>Painting</option>
        <option>Framing</option>
        <option>Concrete</option>
        <option>Other</option>
      </select>

      <label for="message">Additional Details</label>
      <textarea id="message" name="message"></textarea>

      <!-- Buttons -->
      <div class="quote-buttons">
        <button type="submit" class="quote-btn">Submit</button>
        <button type="button" class="quote-btn" onclick="window.location.href='index.html'">Back</button>
      </div>
    </form>
  </section>
</body>
</html>
