<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Quote | Top Level Restoration</title>
  <link rel="icon" href="/images/transparent-Photoroom.jpg" type="image/jpg">
  

  
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="quote-intro">
    <h2>Get a Free Quote</h2>
    <p>
      Have questions or need a quote? 
      Send us a message and we’ll get back to you.  
      If we miss your call, just use the form below and we’ll respond as soon as possible.
    </p>
    <p><strong>Phone: (917) 362-1187</strong></p>
    <p><strong>Email: toplevelrestorations@gmail.com</strong></p>
  </section>

  <section>
    <form action="submit.php" method="post" class="quote-form" enctype="multipart/form-data">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="service">Service Interested In</label>
      <select id="service" name="service">
        <option>Home Renovations & Additions</option>
        <option>Roofing</option>
        <option>Framing & Structural Work</option>
        <option>Concrete Sidewalk Installation & Repair</option>
        <option>Paver Installation & Repair</option>
        <option>Masonry Work</option>
        <option>Drywall & Painting</option>
        <option>Plumbing</option>
        <option>Interior Work</option>
        <option>Electrical Services</option>
        <option>Other</option>
      </select>

      <label for="message">Additional Details</label>
      <textarea id="message" name="message"></textarea>

      <label for="photos">Upload Photos (optional):</label>
<input type="file" id="photos" name="photos[]" accept="image/*" multiple>
<div id="preview-container"></div>

<script>
const photoInput = document.getElementById('photos');
const previewContainer = document.getElementById('preview-container');

photoInput.addEventListener('change', () => {
  previewContainer.innerHTML = ''; // clear old previews
  for (const file of photoInput.files) {
    const reader = new FileReader();
    reader.onload = e => {
      const div = document.createElement('div');
      div.classList.add('preview-item');
      div.innerHTML = `
        <img src="${e.target.result}" alt="${file.name}">
        <p>${file.name}</p>
      `;
      previewContainer.appendChild(div);
    };
    reader.readAsDataURL(file);
  }
});
</script>


<div id="preview" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px;"></div>

<script>
document.getElementById('photos').addEventListener('change', function(event) {
  const preview = document.getElementById('preview');
  preview.innerHTML = ''; // clear previous
  const files = event.target.files;
  
  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    const reader = new FileReader();
    reader.onload = function(e) {
      const container = document.createElement('div');
      container.style.display = 'flex';
      container.style.flexDirection = 'column';
      container.style.alignItems = 'center';
      container.style.fontSize = '12px';
      container.style.width = '100px';
      
      const img = document.createElement('img');
      img.src = e.target.result;
      img.style.width = '100px';
      img.style.height = '100px';
      img.style.objectFit = 'cover';
      img.style.borderRadius = '8px';
      img.style.boxShadow = '0 0 5px rgba(0,0,0,0.2)';
      
      const name = document.createElement('div');
      name.textContent = file.name;
      name.style.marginTop = '5px';
      name.style.textAlign = 'center';
      name.style.overflow = 'hidden';
      name.style.textOverflow = 'ellipsis';
      name.style.whiteSpace = 'nowrap';
      name.style.width = '100px';
      
      container.appendChild(img);
      container.appendChild(name);
      preview.appendChild(container);
    };
    reader.readAsDataURL(file);
  }
});
</script>


      <!-- Buttons -->
      <div class="quote-buttons">
        <button type="submit" class="quote-btn">Submit</button>
        <button type="button" class="quote-btn" onclick="window.location.href='index.html'">Back</button>
      </div>
    </form>
  </section>
</body>
</html>
